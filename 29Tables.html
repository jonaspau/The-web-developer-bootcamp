<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="">
    <title>Table</title>
</head>
<body>
    <h1>Tables</h1>
    <h2>Basic table</h2>
    <table>
        <tr>
            <td>Red</td>
            <td>Orange</td>
        </tr>
        <tr>
            <td>Yellow</td>
            <td>Green</td>
        </tr>
    </table>
    <h2>Table with header</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Mathias</td>
            <td>9</td>
        </tr>
        <tr>
            <td>Amanda</td>
            <td>7</td>
        </tr>
        <tr>
            <td>Emma</td>
            <td>2</td>
        </tr>
    </table> 
    <h2>Semantic table</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Mathias</td>
                <td>9</td>
            </tr>
            <tr>
                <td>Amanda</td>
                <td>7</td>
            </tr>
            <tr>
                <td>Emma</td>
                <td>2</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
