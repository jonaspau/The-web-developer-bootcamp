<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dropdowns and Radio buttons</title>
</head>
<body>
    <h1>Dropdowns and radio buttons</h1>
    <form>
        <!-- Radio buttons
            Must be grouped together in a <form>
            Labels to give unique value based on id
            Same name on all to group
            Unique value attr to store the value
         -->
        <h2>What is you favorite pet?</h2>
        <label for="dogs">Dogs</label>
        <input type="radio" name="petChoice" id="dogs" value="dogs">
        <label for="cats">Cats</label>
        <input type="radio" name="petChoice" id="cats" value="cats">
        <!--Dropdown 
            A select tag: <select></select> creates the dropdown
            A nested <option> tag per value for the user to choose between
            Need a name attr to actually send a value
        -->
        <h2>What is your favorite color?</h2>
        <select name="color" id="">
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
        </select>
        <!-- Textarea 
            A nice way to show inputs with more than one line
        -->
        <h2>What do you want to say?</h2>
        <textarea name="textarea" id="text" cols="20" rows="10"></textarea>
        <!-- Submit button at the end -->
        <input type="submit" value="submit">
    </form>
</body>
</html>
