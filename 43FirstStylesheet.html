<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>About me</title>
    <!-- Style tag example = Bad 
        <style type="text/css">
            li {
                color: crimson;
            }
        </style>
        - Lets us use proper CSS
        - still in the HTML
    -->
    <!-- Link tag = good -->
    <link rel="stylesheet" href="43styles.css">
</head>
<body>
    <h1>About me</h1>
    <h4>My hobbies</h4>
    <!-- Inline example = Bad
        <h4 style="color: cornflowerblue;">My hobbies</h4>
        - Has to do it on each element
        - Messes up the code with style and content in the same place
     -->
    <ul>
        <li>Code</li>
        <li>My kids</li>
        
    </ul>
</body>
</html>
